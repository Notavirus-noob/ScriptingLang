<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marital_status=prompt("married or unmarried");
        let annual_income=Number(prompt("Write annual Income"));
        let gender=prompt("Enter male or female");
        if (marital_status == 'married') {
               
               if (annual_income <= 450000) {
                   tax = annual_income * 0.01;
               } else if (annual_income <= 550000) {
                   tax = 4500 + ((annual_income - 450000) * 0.1);
               } else if (annual_income <= 750000) {
                   tax = 9500 + ((annual_income - 550000) * 0.2);
               } else if (annual_income <= 1300000) {
                   tax = 29500 + ((annual_income - 750000) * 0.3);
               } else {
                   tax = 82500 + ((annual_income - 1300000) * 0.35);
               }
           } else if (marital_status == 'unmarried') {
               if (annual_income <= 400000) {
                   tax = annual_income * 0.01;
               } else if (annual_income <= 500000) {
                   tax = 4000 + ((annual_income - 400000) * 0.1);
               } else if (annual_income <= 750000) {
                   tax = 14000 + ((annual_income - 500000) * 0.2);
               } else if (annual_income <= 1300000) {
                   tax = 39000 + ((annual_income - 750000) * 0.3);
               } else {
                   tax = 90000 + ((annual_income - 1300000) * 0.35);
               }
           }
           if (gender == 'female') {
               tax-=0.1*tax;
           }
           document.write("Tax to be paid is: "+ tax);
    </script>
</body>
</html>
