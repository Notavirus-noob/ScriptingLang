<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Create a Dynamic Table</h1>

    <label for="rows">Enter number of rows:</label>
    <input type="number" id="rows" min="1" placeholder="Rows"><br><br>

    <label for="columns">Enter number of columns:</label>
    <input type="number" id="columns" min="1" placeholder="Columns"><br><br>

    <button onclick="createTable()">Create Table</button>

    <div id="table-container"></div>

    <script>
        function createTable() {
            // Get user input for rows and columns
            let rows = document.getElementById("rows").value;
            let columns = document.getElementById("columns").value;

            // Check if both rows and columns are provided
            if (rows <= 0 || columns <= 0) {
                alert("Please enter valid positive numbers for rows and columns.");
                return;
            }

            // Create a table element
            let table = document.createElement("table");

            // Loop through rows and columns to create the table structure
            for (let i = 0; i < rows; i++) {
                let tr = document.createElement("tr");
                for (let j = 0; j < columns; j++) {
                    let td = document.createElement("td");
                    td.textContent = `Row ${i + 1} Col ${j + 1}`;
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }

            // Append the table to the container div
            let tableContainer = document.getElementById("table-container");
            tableContainer.innerHTML = ""; // Clear any existing table
            tableContainer.appendChild(table);
        }
    </script>

</body>
</html>
